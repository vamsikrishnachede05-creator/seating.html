  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      text-align: center;
    }
    .stage {
      background: #444;
      color: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    .stage-area {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
    }
    .block {
      width: 60px;
      height: 40px;
      background: orange;
      color: #000;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
    }
    .row {
      display: flex;
      justify-content: center;
      margin: 8px 0;
    }
    .section {
      display: flex;
      flex-direction: column;
      margin: 0 15px;
    }
    .label {
      font-weight: bold;
      margin: 6px 0;
    }
    .chairs {
      display: grid;
      grid-template-columns: repeat(6, 25px);
      gap: 5px;
      justify-content: center;
    }
    .chair {
      width: 25px;
      height: 25px;
      background: #3b82f6;
      border-radius: 4px;
    }
    .parents .chair {
      background: #10b981;
    }
  </style>
</head>
